<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./symbol.png">
    <style>
        #m1,#m2,#m3,#m4,#m5,#m6,#m7,#m8,#m9,#m10{
            width: 30px;
            height: 20px;
            border: 1px solid black;
            display: inline-block;
            animation-name: music;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        #m1{
            position: absolute;
            bottom: 10px;
            background-color: violet;
        }
        #m2{
            position: absolute;
            bottom: 10px;
            left: 45px;
            animation-delay: 0.2s;
            background-color: indigo;
        }
        #m3{
            position: absolute;
            bottom: 10px;
            left: 82px;
            animation-delay: 0.4s;
            background-color: blue;
        }
        #m4{
            position: absolute;
            bottom: 10px;
            left: 118px;
            animation-delay: 0.6s;
            background-color: green;
        }
        #m5{
            position: absolute;
            bottom: 10px;
            left: 155px;
            animation-delay: 0.8s;
            background-color: yellow;
        }
        #m6{
            position: absolute;
            bottom: 10px;
            left: 192px;
            animation-delay: 1s;
            background-color: orange;
        }
        #m7{
            position: absolute;
            bottom: 10px;
            left: 228px;
            animation-delay: 0.2s;
            background-color: red;
        }
        #m8{
            position: absolute;
            bottom: 10px;
            left: 265px;
            animation-delay: 0.4s;
            background-color: violet;
        }
        #m9{
            position: absolute;
            bottom: 10px;
            left: 302px;
            animation-delay: 0.6s;
            background-color: indigo;
        }
        #m10{
            position: absolute;
            bottom: 10px;
            left: 338px;
            animation-delay: 0.8s;
            background-color: blue;
        }
        @keyframes music{
            from{
                height: 0px;
            }
            to{
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div id="m1"></div>
    <div id="m2"></div>
    <div id="m3"></div>
    <div id="m4"></div>
    <div id="m5"></div>
    <div id="m6"></div>
    <div id="m7"></div>
    <div id="m8"></div>
    <div id="m9"></div>
    <div id="m10"></div>
</body>
</html>
